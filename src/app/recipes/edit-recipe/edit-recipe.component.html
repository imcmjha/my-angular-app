<form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" formControlName="name" class="form-control">
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" formControlName="description" cols="30" rows="3" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="imgURL">Image URL</label>
        <input type="text" class="form-control" id="imgURL" name="imgURL" formControlName="imgURL" #imagePath>
      </div>
    </div>
    <div class="col-md-6">
      <img [src]="imagePath.value" alt="" style="height: 200px;" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" formArrayName="ingredients">
      <div 
        class="row" 
        *ngFor="let ingredientCtrol of recipeForm.get('ingredients').controls; let i = index;"
        [formGroupName]="i"
        style="margin-top: 10px;"
      >
        <div class="col-xs-8">
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" formControlName="amount">
        </div>
        <div class="col-xs-2">
          <button class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
        </div>
      </div>
      <div class="row col-xs-12" style="margin-top: 10px;">
        <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Submit</button>
      <button type="reset" class="btn btn-info" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
