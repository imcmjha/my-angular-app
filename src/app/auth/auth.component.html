<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          email
          ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          minlength="6"
          ngModel>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Sign In' : 'Sign Up'}}</button> |
        <button class="btn btn-link" (click)="onSwitch()" type="button">Switch to
          {{ isLoginMode ? 'sign up' : 'login'}}</button>
      </div>
    </form>
    <div *ngIf="error">
      <hr>
      <p class="alert alert-danger">{{ error }}  </p>
    </div>
  </div>
</div>
